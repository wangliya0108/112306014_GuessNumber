<head>

<body>

  <div class="container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 10:</p>

    <form onsubmit="return false;">

      <button type="submit" onclick="checkGuess()">Check Guess</button>

  </div>
